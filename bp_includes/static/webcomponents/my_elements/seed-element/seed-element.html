    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author

       */

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,
      /**

       */
      created: function() {
          // Called when: An instance of the element is created.
      },
      ready: function( ) {
          // Called when: The <polymer-element> has been fully prepared (e.g. shadow DOM created, property observers setup, event listeners attached, etc).
      },
      attached: function () { 
          // Called when: An instance of the element was inserted into the DOM.
      },
      domReady: function() {
          // Called when: Called when the element’s initial set of children are guaranteed to exist. This is an appropriate time to poke at the element’s parent or light DOM children. Another use is when you have sibling custom elements (e.g. they’re .innerHTML‘d together, at the same time). Before element A can use B’s API/properties, element B needs to be upgraded. The domReady callback ensures both elements exist.
      },
      detached: function() {
          // Called when: An instance was removed from the DOM.
      },

            </polymer-element>

        //attribute name is at attrName[2][1][0];
        //this component name is at attrName[2][0].localName;
        //attribute previous value is at oldVal;
        //attribute current value is at newVal;
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'seed-element says, ' + response;
      },

      /**
       * The `seed-element-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event seed-element-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('seed-element-lasers-success', { sound: 'Pew pew pew!' });
      }

    });
