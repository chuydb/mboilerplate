<!--
Element providing a didactic explanation of possibilities using polymer elements. It was brought and edited from [polymer api page](https://www.polymer-project.org/docs/polymer/polymer.html). This element is an example of how-to create elements with **binded data attributes**, **computed objects**, and using **lifecycle methods** for a polymer element. Its main purpose is templating and knowing what can be done with a polymer based web component.

##### Example

    <square-element></square-element>

@element square-element
@blurb Element providing a didactic explanation of possibilities using polymer elements.
@status alpha
@homepage https://github.com/chuycepeda/polymer-elements/tree/master/my_elements/square-element
-->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="square-element" attributes="num" >
    <template>
    <h1>This "{{elem_name}}" has been:  <em>{{status}}</em></h1>
    <input type="number" value="{{num}}"><br>
    <em>{{num}}^2 = {{square}}</em>
    <p>Value for variable: <em>{{var_name}}</em></p>
    <p>Has been modified from: <em>{{old_val}}</em></p>
    <p>To a new value of: <em>{{new_val}}</em></p>    
  </template>
  <script>
    Polymer('square-element', {
      status: 'created',
      /**
       * The `num` attribute sets the initial value of number input.
       *
       * @attribute num
       * @type number
       * @default '2'
       */
      num: 2,
      var_name: null,
      old_val: null,
      new_val: null,
      elem_name:'polymer-element',
      computed: {
        square: 'num * num'
      },
      ready: function(){
        this.status= 'prepared';
      },
      numChanged: function(oldVal, newVal, attrName){
        this.var_name=attrName[2][1][0];
        this.elem_name= attrName[2][0].localName;
        this.old_val=oldVal;
        this.new_val=newVal;
      }
    });
   </script>
</polymer-element>
