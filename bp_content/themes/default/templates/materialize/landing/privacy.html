{% extends landing_layout %}

{% block title %}
  <title>{{app_name}} Â» Privacy</title>
{% endblock %}

{% block header_content %}

    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center brand-color-text text-lighten-2 " >Privacy Policy</h1>
        <div class="row center">
          <h5 class="header col s12 white-text light">{{app_name}}</h5>
        </div>
        <div class="row center">
        </div>
        <br>
        <br>
      </div>
    </div>
    <div class="parallax"><img src="/{{theme}}/materialize/images/landing/black_mac.png" alt="Unsplashed background img 1" style="display: block; transform: translate3d(-50%, 351px, 0px);"></div>
  </div>
{% endblock %}

{% block body_content %}
  <div class="container">
    <div class="section">
     <div class="row">
          <div class="col s12 m4 offset-m4">
            <div class="icon-block">
              <h2 class="center brand-color-text"><i class="mdi-editor-border-color" style="font-size: 40px;"></i></h2>
              <h5 class="center">Add your Privacy Policy</h5>
            </div>
          </div>
        </div>
    </div>
  </div>
